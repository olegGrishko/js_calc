<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <form action="#" id="frm">
            <label for="num1">Первое число</label>
            <input type="text" name="num1" id="num1">
            <label for="num2">Второе число</label>
            <input type="text" name="num2" id="num2">
            <label for="result">Результат</label>
            <input type="text" name="result" id="result">
            <button id="bAddition">+</button>
            <button id="bDifference">-</button>
            <button id="bMultiplication">*</button>
            <button id="bDivision">/</button>
            <button id="bResult">=</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
